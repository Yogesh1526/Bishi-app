<div class="group-creation-container">
  <!-- <h1 style="text-align: center;">{{ isEditMode ? 'Edit Group' : 'Create Group' }}</h1> -->
  <mat-card-title class="card-title">
    <button class="back-button" (click)="goBack()" aria-label="Back">
      <img src="assets/back_button.png" alt="Back" class="back-icon">
    </button>
    <span class="title-text">{{ isEditMode ? 'Edit Group' : 'Create Group' }}</span>
  </mat-card-title>

  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-content>
        <!-- Group Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Group Name</mat-label>
          <input matInput formControlName="groupName" placeholder="Enter group name" />
          <mat-error *ngIf="groupForm.get('groupName')?.hasError('required')">Group Name is required</mat-error>
        </mat-form-field>

        <!-- Group Amount -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Group Amount</mat-label>
          <input matInput type="number" formControlName="groupAmount" placeholder="Enter group amount" />
          <mat-error *ngIf="groupForm.get('groupAmount')?.hasError('required')">Group Amount is required</mat-error>
          <mat-error *ngIf="groupForm.get('groupAmount')?.hasError('min')">Amount must be positive</mat-error>
        </mat-form-field>

        <!-- Payment Amount -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Payment Amount</mat-label>
          <input matInput type="number" formControlName="paymentAmount" placeholder="Enter payment amount" />
          <mat-error *ngIf="groupForm.get('paymentAmount')?.hasError('required')">Payment Amount is required</mat-error>
          <mat-error *ngIf="groupForm.get('paymentAmount')?.hasError('min')">Amount must be positive</mat-error>
        </mat-form-field>

        <!-- Status -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="Active">Active</mat-option>
            <mat-option value="Inactive">Inactive</mat-option>
          </mat-select>
          <mat-error *ngIf="groupForm.get('status')?.hasError('required')">Status is required</mat-error>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="full-width" color="accent" type="submit" [disabled]="!groupForm.valid">
          {{ isEditMode ? 'Update' : 'Create' }} Group
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
