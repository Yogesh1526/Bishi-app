<mat-card class="full-width-card">
    <mat-card-title style="text-align: center; padding: 15px;">Customer Details</mat-card-title>
    <mat-card-content>
      <!-- Show loading spinner while data is being fetched -->
      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner> <!-- Material spinner -->
      </div>
  
      <!-- Table with customer data -->
      <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">
        <!-- Customer Name Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Customer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>
  
        <!-- Mobile No Column -->
        <ng-container matColumnDef="mobileNo">
          <th mat-header-cell *matHeaderCellDef> Mobile No </th>
          <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
        </ng-container>
  
        <!-- Email ID Column -->
        <ng-container matColumnDef="emailId">
          <th mat-header-cell *matHeaderCellDef> Email ID </th>
          <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>
  
        <!-- Payment Amount Column -->
        <ng-container matColumnDef="paymentAmount">
          <th mat-header-cell *matHeaderCellDef> Payment Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentAmount | currency}} </td>
        </ng-container>
  
        <!-- Payment Receive Status Column -->
        <ng-container matColumnDef="paymentReciveStatus">
          <th mat-header-cell *matHeaderCellDef> Payment Status </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentReciveStatus}} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Pagination controls -->
      <mat-paginator [length]="totalElements"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     (page)="onPaginateChange($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
